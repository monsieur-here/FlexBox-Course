<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
      text-align: center;
    }

    .pricing-plan{
      flex: 1;
      background-color: #f2f2f2;
      padding: 20px;
      border: 5px;
      max-width: 400px;
      /* height: 100%; */ --> Adding this here leads to the container getting stretched, make sure to check out the usage of parent and child classes and apply accordingly.
      text-align: center;
    }

    .plan-title{
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .plan-price{
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .plan-features{
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .plan-features li{
      margin-bottom: 20px;
    }

    .plan-button{
      padding: 10px;
      color: white;
      background-color: #ff6600;
      border-radius: 5px;
      border: none;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
